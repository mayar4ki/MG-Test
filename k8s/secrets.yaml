# Secrets for sensitive configuration
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# These values are base64 encoded. To encode: echo -n 'value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: mg-test-secrets
  namespace: mg-test
type: Opaque
stringData:
  # Using stringData for readability (K8s will encode automatically)
  # CHANGE THESE VALUES IN PRODUCTION!
  JWT_SECRET: "change-me-in-production"
  REDIS_PASSWORD: "redis-secret-password"

